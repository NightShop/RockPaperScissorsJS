<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        function computerPlay() {
            let seed = Math.floor(Math.random() * 3);
            if (seed == 0) {
                return "Rock"
            }
            else if (seed == 1) {
                return "Paper"
            }
            else {
                return "Scissors"
            }
        }

        function playRound(playerSelection, computerSelection) {
            let playerLower = playerSelection.toLowerCase();

            if (playerLower === "rock" && computerSelection === "Scissors") {
                console.log("Rock beats scissors, you win!");
                return 1;
            }
            else if (playerLower === "paper" && computerSelection === "Scissors") {
                console.log("Scissors beats Paper, you loose!");
                return 0;
            }
            else if (playerLower === "scissors" && computerSelection === "Paper") {
                console.log("Scissors beats Paper, you win!");
                return 1;
            }
            else if (playerLower === "rock" && computerSelection === "Paper") {
                console.log("Paper beats Rock, you loose!");
                return 0;
            }
            else if (playerLower === "scissors" && computerSelection === "Rock") {
                console.log("Rock beats Scissors, you loose!");
                return 0;
            }
            else if (playerLower === "paper" && computerSelection === "Rock") {
                console.log("Paper beats rock, you win!");
                return 1;
            }
            else if (playerLower === computerSelection.toLowerCase()) {
                console.log("It's a tie!");
                return 2;
            }
            else {
                console.log("Incorect entry :/ Try again!");
                return 3;
            }
        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (i = 0; i < 5; i++) {
                let playerSelection = prompt("Write Rock, Paper or Scissors.");
                let computerPlayValue = computerPlay();
                let result = (playRound(playerSelection, computerPlayValue));
                //console.log(computerPlayValue);
                if (result === 1) {
                    playerScore++;
                }
                else if (result === 0) {
                    computerScore++;
                }
                else if (result === 2) {
                    playerScore++;
                    computerScore++;
                }
                else if (result === 3) {
                    i--;
                }

            }

            setTimeout(function() {
            }, 5000);
            if (playerScore > computerScore) {
                console.log("You won game");
            }
            else if (playerScore < computerScore) {
                console.log("You lost game!")
            }
            else {
                console.log("It's a whole game tie!")
            }

        }

    </script>
</body>

</html>
